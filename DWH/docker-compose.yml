version: '3.8'

services:
  sqlserver-dw:
    build:
      context: ..
      dockerfile: DWH/Dockerfile.sqlserver
    container_name: sqlserver-dw
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=BasesDatos2!
    ports:
      - "1434:1433"
    volumes:
      - sqldatadw:/var/opt/mssql
    restart: unless-stopped
    networks:
      - dwh_default
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "BasesDatos2!", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  dwh-scheduler:
    build:
      context: ..
      dockerfile: DWH/init_scripts/Dockerfile
    container_name: dwh-scheduler
    env_file:
      - .env
    environment:
      - TZ=America/Costa_Rica
      - PYTHONUNBUFFERED=1
    volumes:
      - ./init_scripts:/app
      - ./init_scripts/logs:/app/logs
    restart: unless-stopped
    networks:
      - dwh_default
    depends_on:
      sqlserver-dw:
        condition: service_healthy

volumes:
  sqldatadw:

networks:
  dwh_default:
    driver: bridge