version: '3.8'

services:
  clickhouse:
    build: .
    container_name: clickhouse-container
    restart: unless-stopped
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DB:-dwh}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-clickhouse123}
    ports:
      - "8123:8123"  # HTTP
      - "9000:9000"  # Native
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
      - ./init:/docker-entrypoint-initdb.d
      - ./config:/etc/clickhouse-server/config.d
      - ./data:/data/imports
    networks:
      - clickhouse-network
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

networks:
  clickhouse-network:
    driver: bridge

volumes:
  clickhouse_data:
    driver: local
  clickhouse_logs:
    driver: local
